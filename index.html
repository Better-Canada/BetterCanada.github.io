<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="

    margin: 0;

            cursor: pointer;
        ">Check</button>
    </form>
    <div id="result" style="
        margin-top: 20px;
        color: #fff;
    "></div>

    <script src="https://cdn.jsdelivr.net/npm/handlebars/dist/handlebars.min.js"></script>
    <script id="template" type="text/x-handlebars-template">
